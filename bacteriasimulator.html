<html>
	<head>
		<canvas id="canvas" width="10000" height="10000" ></canvas>
		<br>
		Choose color 
		<input type="color"id="color" value="#ff0000" >
		<br>
		Set doubling time in seconds 
		<input type="number"id="double" value="2" >
		<input type="button" value="Apply" onclick="apply()" >
		<br>
		<input type="button" value="Start" onclick="start()" >
		<input type="button" value="Restart" onclick="location.reload()" >
	</head>
	
	<body>
		<script>
			
			// global variables 
			var bacteria =1;
			var i;
			var posX,posY;
			var doublingTime = 2;
			
			// global constants 
			const canvas = document.getElementById("canvas");
			const context = canvas.getContext('2d');
			const doublingTimeBox = document.getElementById("double");
			const colorPicker = document.getElementById("color");
			
		
			
			function apply(){
			
				if(!isNaN(doublingTimeBox.value)){
					doublingTime = Number(doublingTimeBox.value);
				
				}
			
			}
			
			function drawBacteria(){
				
				// draw new bacteria 
				for(i=1;i<=bacteria;i++){
					
					// set random position for bacteria
					posX = Math.floor(Math.random() *9995 ) + 5;
					posY = Math.floor(Math.random() *9995) + 5;
					
					context.fillStyle=colorPicker.value;
					context.beginPath();
					context.arc(posX,posY,2,0,2*Math.PI);
					context.fill();
				
				}
				
				// double bacteria 
				bacteria=2*bacteria;
				
			}
			
			function start(){
				setInterval(drawBacteria,1000*doublingTime);
			}
			
		</script>
	</body>
</html>
